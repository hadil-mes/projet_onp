{% extends "base.html" %}
{% block content %}
<div class="login-container">
    <h2>Connexion</h2>
    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="form-group">
            {{ form.email.label }}
            {{ form.email(class="form-control") }}
        </div>

        <div class="form-group">
            {{ form.mot_de_passe.label }}
            {{ form.mot_de_passe(class="form-control") }}
        </div>

        {{ form.submit(class="btn btn-primary") }}
    </form>
</div>
{% endblock %}
